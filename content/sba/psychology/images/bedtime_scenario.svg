<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f8ff"/>
  
  <!-- Bedroom scene -->
  <rect x="50" y="200" width="300" height="80" fill="#8b7355" stroke="#654321" stroke-width="2"/>
  
  <!-- Bed -->
  <rect x="80" y="160" width="120" height="40" fill="#ffffff" stroke="#ddd" stroke-width="2" rx="5"/>
  <rect x="70" y="180" width="140" height="20" fill="#4169e1" stroke="#000080" stroke-width="1" rx="3"/>
  
  <!-- Pillow -->
  <ellipse cx="130" cy="170" rx="30" ry="10" fill="#fffaf0" stroke="#ddd" stroke-width="1"/>
  
  <!-- Child figure (simplified) -->
  <circle cx="150" cy="140" r="15" fill="#ffdbac"/>
  <rect x="140" y="150" width="20" height="30" fill="#ff6b6b" rx="3"/>
  <line x1="130" y1="165" x2="125" y2="185" stroke="#000" stroke-width="2"/>
  <line x1="170" y1="165" x2="175" y2="185" stroke="#000" stroke-width="2"/>
  
  <!-- Adult figure (caregiver) -->
  <circle cx="250" cy="130" r="18" fill="#ffdbac"/>
  <rect x="235" y="145" width="30" height="40" fill="#4682b4" rx="3"/>
  <line x1="220" y1="160" x2="210" y2="185" stroke="#000" stroke-width="2"/>
  <line x1="265" y1="160" x2="275" y2="185" stroke="#000" stroke-width="2"/>
  
  <!-- Speech bubble from child -->
  <ellipse cx="110" cy="90" rx="40" ry="25" fill="#ffffff" stroke="#000" stroke-width="1"/>
  <path d="M 130 110 L 140 125 L 120 115 Z" fill="#ffffff" stroke="#000" stroke-width="1"/>
  <text x="110" y="85" text-anchor="middle" font-family="Arial" font-size="10" fill="#000">I don't</text>
  <text x="110" y="98" text-anchor="middle" font-family="Arial" font-size="10" fill="#000">want to!</text>
  
  <!-- Clock showing bedtime -->
  <circle cx="320" cy="70" r="25" fill="#ffffff" stroke="#000" stroke-width="2"/>
  <line x1="320" y1="70" x2="320" y2="55" stroke="#000" stroke-width="2"/>
  <line x1="320" y1="70" x2="335" y2="70" stroke="#000" stroke-width="1"/>
  <text x="320" y="110" text-anchor="middle" font-family="Arial" font-size="12" fill="#000">8:00 PM</text>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">
    Sleep Refusal Case Study
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="45" text-anchor="middle" font-family="Arial" font-size="12" fill="#7f8c8d">
    A 6-year-old's bedtime resistance scenario
  </text>
</svg>